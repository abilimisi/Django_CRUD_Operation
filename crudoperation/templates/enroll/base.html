<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crude Operation</title>
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css' %}">
    <!--alertifyjs-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
</head>
<body>
 <div class = "container mt-5">
     <h2 class="text-center alert alert-danger">CRUD OPERATION</h2>
     {% block content %} {% endblock content %}
 </div>
<script src="{% static 'enroll/js/jquery.js' %}"></script>
<script src="{% static 'enroll/js/popper.js' %}"></script>
<script src="{% static 'enroll/js/bootstrap.js' %}"></script>

<!--alertifyjs-->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <script>
        alertify.set('notifier','position', 'top-right');

        {% for msg in messages %}
        alertify.success('{{ msg }}');
        {% endfor %}

    </script>
</body>
</html>
